# @package _global_
defaults:
  - override /reward: logistic_mlp
policy:
  use_lagrangian: True
  lagrangian: null
  rescaling: True
  cost_limit: 0
  lagrangian_pid: [0, 0.00001, 0]
reward:
  lr_scheduler: null
  optim:
    lr: 0.0001
  is_constraint: False
  regularization_coeff: 0.5
  net:
    output_transform: 
        _target_: hydra.utils.get_method
        path: src.utils.transforms.one_minus
  loss_transform:
    _target_: hydra.utils.get_method
    path: src.utils.transforms.safe_log_one_minus
train_collector:
  calculate_learned_cost: True
  